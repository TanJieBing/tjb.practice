<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮组</title>
    <style>
        .button{
               background-color: rgb(52, 188, 209);
               font-size: 16px;
               border: none;
               padding: 15px 30px;
               color: rgb(42, 239, 173);
               text-align: center;
               display: block;
               float: left;
        }
        .button:hover{background-color: rgb(9, 90, 105);}
    </style>
</head>
<body>
    <h2>按钮组<h2>
    <p class="button">按钮1</p>
    <p class="button">按钮2</p>
    <p class="button">按钮3</p>
    <p class="clear:both"></p>
    
</body>
</html>
